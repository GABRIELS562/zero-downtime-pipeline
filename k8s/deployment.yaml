apiVersion: apps/v1
kind: Deployment
metadata:
  name: lims-complete
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lims-complete
  template:
    metadata:
      labels:
        app: lims-complete
    spec:
      containers:
      - name: lims-complete
        image: localhost:5000/lims-complete:production-final
        ports:
        - containerPort: 5173
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "postgresql.production.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "lims_user"
        - name: DB_PASSWORD
          value: "lims_password"
        - name: DB_NAME
          value: "lims_db"
        - name: DATABASE_URL
          value: "postgresql://lims_user:lims_password@postgresql.production.svc.cluster.local:5432/lims_db"
        - name: POSTGRES_HOST
          value: "postgresql.production.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "lims_user"
        - name: POSTGRES_PASSWORD
          value: "lims_password"
        - name: POSTGRES_DB
          value: "lims_db"
