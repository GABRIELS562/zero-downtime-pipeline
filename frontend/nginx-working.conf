server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index-landing.html index.html;
    
    # Main landing page
    location / {
        try_files /index-landing.html /index.html =404;
    }
    
    # Pharma Dashboard
    location /pharma {
        try_files /pharma-dashboard.html =404;
    }
    
    # Trading Dashboard  
    location /trading {
        try_files /index.html =404;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 'healthy';
    }
}
