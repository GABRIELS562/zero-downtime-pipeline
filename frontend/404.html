<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | DevOps Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-yellow-500 text-8xl mb-4"></i>
            <h1 class="text-6xl font-bold mb-2">404</h1>
            <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
            <p class="text-gray-400 mb-8">The page you're looking for doesn't exist.</p>
        </div>
        
        <div class="space-y-4">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg inline-block transition-colors">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <div class="text-sm text-gray-500">
                <p>Available pages:</p>
                <div class="mt-2 space-x-4">
                    <a href="/" class="text-blue-400 hover:text-blue-300">Home</a>
                    <a href="/trading" class="text-blue-400 hover:text-blue-300">Trading Dashboard</a>
                    <a href="/pharma" class="text-blue-400 hover:text-blue-300">Pharma Dashboard</a>
                    <a href="/fda" class="text-blue-400 hover:text-blue-300">FDA Compliance</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
