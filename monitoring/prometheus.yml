# Prometheus Configuration for Zero-Downtime Pipeline
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'finance-trading'
    static_configs:
      - targets: ['finance-trading:9090']
    metrics_path: '/metrics'

  - job_name: 'pharma-manufacturing'
    static_configs:
      - targets: ['pharma-manufacturing:9090']
    metrics_path: '/metrics'
